<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Prestamos</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center">Calculadora de Prestamos</h1>
                <form>
                    <div class="form-group">
                        <label for="loan-amount">Monto:</label>
                        <input type="number" class="form-control" id="loan-amount" placeholder="Ingrse monto">
                    </div>
                    <div class="form-group">
                        <label for="loan-term">Termino (meses):</label>
                        <input type="number" class="form-control" id="loan-term" placeholder="Ingreso plazo">
                    </div>
                    <div class="form-group">
                        <label for="interest-rate">Interes (%):</label>
                        <input type="number" class="form-control" id="interest-rate" placeholder="Interes">
                    </div>
                    <button type="button" class="btn btn-primary btn-block" id="calculate">Calcular</button>
                    <button type="button" class="btn btn-success btn-block" id="print">Imprimir</button>
                </form>
                <div class="result mt-4">
                    <p>Total a pagar: <span id="total-amount">0</span></p>
                </div>
                <table class="table table-striped mt-4" id="payment-table">
                    <thead>
                        <tr>
                            <th>Mensual</th>
                            <th>Monto de cuota</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
